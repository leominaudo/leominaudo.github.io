<div
  style="
    padding-top: 15px;
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 20px;
  "
>
  <div class="row-code">
    <div [style.width.%]="space"></div>
    <!--<div class="line animate demo"></div>-->
    <div
      class="line animate"
      style="width: 20vw; min-width: 100px"
      [ngStyle]="{ background: red }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 5"></div>
    <!--<div class="line animate demo"></div>-->
    <div
      class="line animate"
      style="width: 20vw; min-width: 100px"
      [ngStyle]="{ background: orange }"
    ></div>
    <div
      class="line animate"
      style="width: 10vw; min-width: 50px"
      [ngStyle]="{ background: green }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 5"></div>
    <div
      class="line animate"
      style="width: 10vw; min-width: 50px"
      [ngStyle]="{ background: grey }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 10"></div>
    <div
      class="line animate"
      style="width: 7vw; min-width: 35px"
      [ngStyle]="{ background: green }"
    ></div>
    <div
      class="line animate"
      style="width: 5vw; min-width: 25px"
      [ngStyle]="{ background: blue }"
    ></div>
    <div
      class="line animate"
      style="width: 12vw; min-width: 60px"
      [ngStyle]="{ background: grey }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 10"></div>
    <div
      class="line animate"
      style="width: 9vw; min-width: 45px"
      [ngStyle]="{ background: grey }"
    ></div>
    <div
      class="line animate"
      style="width: 10vw; min-width: 50px"
      [ngStyle]="{ background: red }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 5"></div>
    <div
      class="line animate"
      style="width: 20vw; min-width: 100px"
      [ngStyle]="{ background: blue }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space"></div>
    <div
      class="line animate"
      style="width: 3vw; min-width: 15px"
      [ngStyle]="{ background: red }"
    ></div>
    <div
      class="line animate"
      style="width: 9vw; min-width: 45px"
      [ngStyle]="{ background: orange }"
    ></div>
    <div
      class="line animate"
      style="width: 5vw; min-width: 25px"
      [ngStyle]="{ background: grey }"
    ></div>
    <div
      class="line animate"
      style="width: 9vw; min-width: 45px"
      [ngStyle]="{ background: green }"
    ></div>
  </div>
  <div style="position: absolute">
    <img
      class="avatar border-light"
      src="/assets/image/photo.jpg"
      alt="Giovanna Ferrero"
    />
  </div>
</div>
