<div
  style="display: flex; flex-direction: column; align-items: stretch; gap: 20px"
  [ngStyle]="{ 'min-height': outerDivHeight + 'px' }"
>
  <div class="row-code"></div>
  <div class="row-code">
    <div [style.width.%]="space"></div>
    <!--<div class="line animate demo"></div>-->
    <div
      class="line animate"
      style="width: 20vw; min-width: 100px"
      [ngStyle]="{ background: red }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 5"></div>
    <!--<div class="line animate demo"></div>-->
    <div
      class="line animate"
      style="width: 20vw; min-width: 100px"
      [ngStyle]="{ background: orange }"
    ></div>
    <div
      class="line animate"
      style="width: 10vw; min-width: 50px"
      [ngStyle]="{ background: green }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 5"></div>
    <div
      class="line animate"
      style="width: 10vw; min-width: 50px"
      [ngStyle]="{ background: grey }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 10"></div>
    <div
      class="line animate"
      style="width: 7vw; min-width: 35px"
      [ngStyle]="{ background: green }"
    ></div>
    <div
      class="line animate"
      style="width: 5vw; min-width: 25px"
      [ngStyle]="{ background: blue }"
    ></div>
    <div
      class="line animate"
      style="width: 12vw; min-width: 60px"
      [ngStyle]="{ background: grey }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 10"></div>
    <div
      class="line animate"
      style="width: 9vw; min-width: 45px"
      [ngStyle]="{ background: grey }"
    ></div>
    <div
      class="line animate"
      style="width: 10vw; min-width: 50px"
      [ngStyle]="{ background: red }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space + 5"></div>
    <div
      class="line animate"
      style="width: 20vw; min-width: 100px"
      [ngStyle]="{ background: blue }"
    ></div>
  </div>
  <div class="row-code">
    <div [style.width.%]="space"></div>
    <div
      class="line animate"
      style="width: 3vw; min-width: 15px"
      [ngStyle]="{ background: red }"
    ></div>
    <div
      class="line animate"
      style="width: 9vw; min-width: 45px"
      [ngStyle]="{ background: orange }"
    ></div>
    <div
      class="line animate"
      style="width: 5vw; min-width: 25px"
      [ngStyle]="{ background: grey }"
    ></div>
    <div
      class="line animate"
      style="width: 9vw; min-width: 45px"
      [ngStyle]="{ background: green }"
    ></div>
  </div>
  <div class="row-code"></div>
  <div
    #innerDiv
    class="bg-opacity-50 container-cover"
    [class]="themeService.isLight() ? 'bg-white' : 'bg-black'"
  >
    <div
      class="container-md d-flex flex-column-reverse flex-md-row gap-3"
      style="margin-top: 20px; margin-bottom: 20px"
    >
      <div
        class="card-cover flex-grow-1"
        [class]="themeService.isLight() ? '' : 'text-light'"
      >
        <h4 class="card-title">{{ title() }}</h4>
        <h6 class="card-title">{{ subTitle() }}</h6>
        <br />
        <p class="card-text" style="text-wrap: balance">
          {{ description() }}
        </p>
      </div>
      <div class="flex-grow-1 d-flex justify-content-center">
        <img
          class="avatar"
          [class]="themeService.isLight() ? 'border-light' : 'border-dark'"
          [src]="avatarSrc()"
          alt="Leonardo Minaudo"
        />
      </div>
    </div>
  </div>
</div>
