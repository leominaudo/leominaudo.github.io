<app-row [bgColor]="pair() ? 'secondary' : 'primary'">
  <app-tag
    data-aos="fade-right"
    [name]="section()?.name"
    [bgColor]="pair() ? 'secondary' : 'primary'"
  >
    @for (info of section()?.info; track $index) {

    <app-card-info
      data-aos="zoom-in"
      [bgColor]="pair() ? 'primary' : 'secondary'"
      border="dashed"
      [cardInfo]="info"
    />

    }
  </app-tag>
</app-row>
